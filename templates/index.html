<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/static/styles/style.css" />
    <title>ascii-art-web</title>
  </head>
  <body>
    <nav class="navbar"></nav>

    <div class="container mt-5 rounded">
      <div class="align-items-center">
        <div id="header-padding" class="text-center text-white">
          <h1>ascii art</h1>
        </div>


          <form action="/download" method="POST"  id="form" class="text-center container-fluid justify-content-center mt-2">

            <div id="buttons" class="btn-group container-fluid justify-content-center" role="group" aria-label="Basic radio toggle button group">
              <input id="Standard" type="radio" class="btn-check" name="font" value="standard" autocomplete="off" checked/>
              <label class="btn btn-success me-2" for="Standard">standard</label>

              <input id="Shadow" type="radio" class="btn-check" name="font" value="shadow" autocomplete="off"/>
              <label class="btn btn-success me-2" for="Shadow">shadow</label>

              <input id="Thinkertoy" type="radio" class="btn-check" name="font" value="tinkertoy" autocomplete="off"/>
              <label class="btn btn-success me-2" for="Thinkertoy">tinkertoy</label>
            </div>

            <div>
              {{ if .Input }}
              <textarea id="text-area" class="spacing" cols="40" rows="5" name="textarea_input" placeholder="Hello there :)" required>{{ .Input }}</textarea>
              {{ else }}
              <textarea id="text-area" class="spacing" cols="40" rows="5" name="textarea_input" placeholder="Hello there :)" required></textarea>
              {{ end }}
            </div>

            <div class="container-fluid justify-content-center mt-2 mb-3">

              <button href="/" class="btn btn-warning me-1" type="submit">submit</button>
            
              <button class="btn btn-download me-1 dropdown-toggle" type="submit" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">download</button>
               
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <button class="dropdown-item" name="download" value=".txt" type="submit">.txt</button>
                <button class="dropdown-item" name="download" value=".doc" type="submit">.doc</button>
              </ul>

              <a href="/"><button class="btn btn-light me-1" id="reset" type="button">reset</button></a> 
              
            </div>

          </form>
          <div>
            <pre class="text-light spacing">{{ .Output }}</pre>
          </div>
          <br/>
      </div>
    </div>

    <footer class="container-fluid mt-5 mb-5 text-center">
      <div>Egon Saks &copy; <span id="copyright-year">2022</span></div> 
    </footer>
    <script src="/static/js/button_toggle.js"></script>
    <script src="/static/js/current_year.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
